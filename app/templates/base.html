    <script src="https://unpkg.com/dayjs@1.8.21/plugin/relativeTime.js"></script>

      // Install plugin
      dayjs.extend(dayjs_plugin_relativeTime)

    <center><h1>{{ title }}</h1></center>

    {% block content %}{% endblock %}
